		referrerpolicy="no-referrer"></script>
	<!-- for styling -->
	<style>
        

		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
            
		}

		input[type="button"] {
			width: 100%;
			padding: 25px 45px;
			background-color: rgb(36, 145, 162);
			color: white;
			font-size: 24px;
			font-weight: bold;
			border-style :groove;
			border-radius: 5px;
		}

		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid black;
		}
        .button:hover {
             box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
 
	</style>
</head>
<!-- create table -->

<body>
    <h2 style="font-size:xx-large;"><center>Calculator</center></h2>
	<table id="calcu">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()" /> </td>
		</tr>
		<tr>
			<!-- create button and assign values to each button -->
			<!-- display("1") will call function display to displayplay value -->
			<td><input type="button" class="button" value="1" onclick="display('1')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="2" onclick="display('2')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="3" onclick="display('3')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="/" onclick="display('/')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" class="button" value="4" onclick="display('4')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="5" onclick="display('5')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="6" onclick="display('6')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="*" onclick="display('*')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button"  class="button"value="7" onclick="display('7')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="8" onclick="display('8')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button"  class="button"value="9" onclick="display('9')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button" value="-" onclick="display('-')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button"  class="button" value="0" onclick="display('0')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" class="button"value="." onclick="display('.')"
						onkeydown="myFunction(event)"> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" class="button" value="=" onclick="solve()"> </td>

			<td><input type="button" class="button" value="+" onclick="display('+')"
						onkeydown="myFunction(event)"> </td>
		</tr>
	</table>

	<script>
		// Function that displayplay value
		function display(val) {
			document.getElementById("result").value += val
		}

		function myFunction(event) {
			if (event.key == '0' || event.key == '1'
				|| event.key == '2' || event.key == '3'
				|| event.key == '4' || event.key == '5'
				|| event.key == '6' || event.key == '7'
				|| event.key == '8' || event.key == '9'
				|| event.key == '+' || event.key == '-'
				|| event.key == '*' || event.key == '/')
				document.getElementById("result").value += event.key;
		}

		var cal = document.getElementById("calcu");
		cal.onkeyup = function (event) {
			if (event.keyCode === 13) {
				console.log("Enter");
				let x = document.getElementById("result").value
				console.log(x);
				solve();
			}
		}

		// Function that evaluates the digit and return result
		function solve() {
			let x = document.getElementById("result").value
			let y = math.evaluate(x)
			document.getElementById("result").value = y
		}

		// Function that clear the displayplay
		function clr() {
			document.getElementById("result").value = ""
		}
	</script>
</body>

</html>
